    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ inputs.spring_ai_version }}-${{ github.run_number }}
        path: |
          integration-testing/logs/background-runs/*.log
          integration-testing/logs/integration-tests/*.log
        retention-days: 7
        
    - name: Summary
